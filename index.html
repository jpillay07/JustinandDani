<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <main id="main">
      <title id="title">
        Nike
      </title>
      <div id="img-div">
        <figure>
        <img id="image" class="image" src="https://www.flightclub.com/media/catalog/product/cache/1/image/1600x1140/9df78eab33525d08d6e5fb8d27136e95/8/0/806195_01.jpg" >
        <figcaption id="img-caption">Airforce 1</figcaption>
      </figure>
      </div>
      <div>
        <span id="tribute-info">
          This is a tribute to the Nike Airforce 1 sneaker. This sneaker has stood the test of time. Click <a id="tribute-link" href="https://www.nike.com" target="_blank">HERE</a> to view more.
        </span>
      </div>

    </main>
  

    <script  src="js/index.js"></script>
  </body>
</html>
